<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2c3e50">
    <title>No More Trama</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==">
</head>
<body>
    <div class="container">
        <header>
            <h1>üöä No More Trama</h1>
            <p class="subtitle">Next departures from your location</p>
        </header>

        <!-- Loading State -->
        <div id="loadingState" class="loading-state hidden">
            <div class="spinner"></div>
            <p id="loadingText">Loading...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="error-state hidden">
            <p id="errorText"></p>
            <button id="retryBtn" class="btn btn-secondary">Retry</button>
        </div>

        <!-- Manual Search -->
        <div id="searchContainer" class="search-container">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Search station by name..." 
                autocomplete="off"
            >
            <button id="searchBtn" class="btn btn-primary">Search</button>
        </div>

        <!-- Location Button -->
        <div id="locationContainer" class="location-container">
            <button id="useLocationBtn" class="btn btn-location">
                üìç Use My Location
            </button>
            <div id="radiusSelector" class="radius-selector hidden">
                <label for="radiusSelect">Search radius:</label>
                <select id="radiusSelect" class="radius-select">
                    <option value="50">50m</option>
                    <option value="100">100m</option>
                    <option value="200" selected>200m</option>
                    <option value="500">500m</option>
                    <option value="1000">1000m</option>
                </select>
            </div>
        </div>

        <!-- Nearby Stations List -->
        <div id="nearbyStations" class="nearby-stations hidden">
            <h3>Nearby Stations</h3>
            <p class="nearby-subtitle">Select a station to see departures</p>
            <div id="stationsList" class="stations-list"></div>
        </div>

        <!-- Station Info -->
        <div id="stationInfo" class="station-info hidden">
            <h2 id="stationName"></h2>
            <p id="stationDistance"></p>
            <div class="controls">
                <button id="refreshBtn" class="btn btn-secondary">‚Üª Refresh</button>
                <button id="changeStationBtn" class="btn btn-secondary">Change Station</button>
            </div>
        </div>

        <!-- Departures List -->
        <div id="departuresContainer" class="departures-container hidden">
            <div id="departuresList" class="departures-list"></div>
            <p id="lastUpdate" class="last-update"></p>
        </div>

        <!-- Radius Control (shown when no stops found) -->
        <div id="radiusControl" class="radius-control hidden">
            <label for="radiusSlider">Search radius: <span id="radiusValue">50</span>m</label>
            <input 
                type="range" 
                id="radiusSlider" 
                min="50" 
                max="1000" 
                step="50" 
                value="50"
            >
            <button id="retryWithRadiusBtn" class="btn btn-primary">Search Again</button>
        </div>
    </div>

    <!-- Route Details Modal -->
    <div id="routeModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="routeTitle"></h2>
                <button id="closeModal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div id="routeLoading" class="loading-state">
                    <div class="spinner"></div>
                    <p>Loading route information...</p>
                </div>
                <div id="routeError" class="error-state hidden">
                    <p id="routeErrorText"></p>
                </div>
                <div id="routeInfo" class="route-info hidden">
                    <p id="routeDescription"></p>
                    <div id="stopsList" class="stops-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
